<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "scoresection">
            <div class = "compScore">
                <p id = "compScoreText">Computer Score</p>
                <p id = "compScoreNum">0</p>
            </div>

            <h1>ULTIMATE RPS GAME</h1>

            <div class = "playerScore">
                <p id = "playerScoreText">Player Score</p>
                <p id = playerScoreNum>0</p>
            </div>
    </div>

    <div class = "middle">
        <img src = "rockhand.png" id = "compChoice" alt = "Computer Choice">
        <span id = "vs">VS.</span>
        <img src = "scissorshand.png" id = "playerChoice" alt = "Player Choice">
    </div>

    <div class = buttons>
        <button type = "button" id = "rockButton">ROCK</button>
        <button type = "button" id = "paperButton">PAPER</button>
        <button type = "button" id = "scissorsButton">SCISSORS</button>
    </div>

    <div id = "centerSection">
        <p id = "currentScore">ROUND RESULT</p>
        <p id = "currentOutcome">ROUND WON</p>
    </div>

    <div class = "resultSection" id = "results">
        <p id = "resultSectionText">GAME RESULT</p>
        <p id =  "resultSectionNum">0</p>
    </div>
</body>
<script src = "rps.js"></script>

</html>
